misc:
  start_tensor_board: False
  start_tensor_board port: 6006
  do_test_Fid: True # True # True # proxy fid should be used in training monitoring , this implementation will be less accurate if used with imbalance_sub_dataset set to True
  test_Fid_iter: 1_000
  test_Fid_num_of_im: 100
  do_telegram_report: True  # set to true to have progress report using telegram. set to True and follow the instructions
  do_telegram_send_config_file: True
  telegram_report_add_prefix: glasses_
